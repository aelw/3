    #body {background:#fff;padding:15px;box-sizing:border-box;margin:0 auto;width:80%}
	  #inline {width:25%;display:inline-block;padding:2px;box-sizing:border-box}
	  #inline img {padding:5px;box-sizing:border-box;background:#fafafa;border:1px solid #eee;border-radius:15px}
@media (max-width:1024px) {
#body {width:100%}
	#inline {width:50%}
	#inline img {width:100%}
}

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var id = getParameterByName('img');
</script>
	
<div style='position:fixed;background:#fff;padding:15px;box-sizing:border-box !important;width:100%;opacity:0.98;box-shadow:0px 0px 0px 2px rgba(128, 128, 128, .1);'>
	
<script language=javascript>
document.write("<img src='http://"+id+"' onerror=\"this.style.display = 'none'\" style='width:50px;border-radius:10px'>");
</script>
